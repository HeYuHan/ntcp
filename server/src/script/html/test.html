<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var socket = new WebSocket("ws://192.168.2.104:9300");
        socket.onopen=()=>
        {
            socket.send(JSON.stringify([0,{roomid:123456,unionid:"1234567"}]));
            socket.send(JSON.stringify([0,{roomid:123456,unionid:"1234567"}]));
        }
        socket.onclose=(e)=>{
            console.log("socket close...........",e)
        }
        socket.onerror=(e)=>{
            console.log(e);
            socket.close();
        }
        function closeSocket()
        {
            socket.send("ffffffffffff");
            console.log("begin close socket")
            socket.close();
        }
    </script>
</head>
<body>
    <button onclick="closeSocket();">CLOSE</button>
</body>
</html>
